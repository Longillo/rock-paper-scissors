<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <script>

let computerSelection = 'nothing';
let playerSelection = 'nothing';

// set a variable that will track the outcome, where -1 = computer win, 0 = tie, 1 = player win
let outcome;

// generate random computer move   
function computerPlay() {
// generate random float between 0 & 1
    let index = Math.random();
// define outcomes of random number
    if (index < (1/3)) {
        computerSelection = 'rock';
    } else if (index > (2/3)) {
        computerSelection = 'scissors';
    } else { 
        computerSelection = 'paper';
    }
    return computerSelection
}

// play the game
function playRound() {
    computerPlay()
// prompt user for desired move
    let playerSelection = prompt('make your move!');
// convert player input to case insensitive
        playerSelection = playerSelection.toLowerCase();

// compare the computer and player selections using 'outcome' variable to keep track
// first eliminate all ties
        if (computerSelection == playerSelection) {
            outcome = 0;
        }
// then work through the three scenarios where player wins
        else if (playerSelection == 'rock' && computerSelection == 'scissors') {
            outcome = 1;
        }
        
        else if (playerSelection == 'paper' && computerSelection == 'rock') {
            outcome = 1;
        }

        else if (playerSelection == 'scissors' && computerSelection == 'paper') {
            outcome = 1;
        }
// computer wins all other scenarios
        else {
            outcome = -1;
        }

// declare winner and alert player of outcomes
        if (outcome == -1) {
            alert(`You lose! ${computerSelection} beats ${playerSelection}.`);
        }
        else if (outcome == 0) {
            alert(`Tie!`);
        }
        else {
            alert(`You win! ${playerSelection} beats ${computerSelection}.`);
        }
}

    </script>
</html>
